    <link href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <style>svg#freepik_stories-rocket:not(.animated) .animable {opacity: 0;}svg#freepik_stories-rocket.animated #freepik--background-complete--inject-33 {animation: 1s 1 forwards cubic-bezier(.36,-0.01,.5,1.38) slideDown;animation-delay: 0s;}svg#freepik_stories-rocket.animated #freepik--Satelite--inject-33 {animation: 1.5s Infinite  linear wind;animation-delay: 0s;}svg#freepik_stories-rocket.animated #freepik--planet-2--inject-33 {animation: 1s 1 forwards cubic-bezier(.36,-0.01,.5,1.38) slideDown,1.5s Infinite  linear floating;animation-delay: 0s,1s;}svg#freepik_stories-rocket.animated #freepik--planet-1--inject-33 {animation: 1s 1 forwards cubic-bezier(.36,-0.01,.5,1.38) slideDown,1.5s Infinite  linear floating;animation-delay: 0s,1s;}svg#freepik_stories-rocket.animated #freepik--Character--inject-33 {animation: 1.0s 1 forwards ease-in slideLeft,1.5s Infinite  linear wind;animation-delay: 0s,1s;}            @keyframes slideDown {                0% {                    opacity: 0;                    transform: translateY(-30px);                }                100% {                    opacity: 1;                    transform: translateY(0);                }            }                    @keyframes wind {                0% {                    transform: rotate( 0deg );                }                25% {                    transform: rotate( 1deg );                }                75% {                    transform: rotate( -1deg );                }            }                    @keyframes floating {                0% {                    opacity: 1;                    transform: translateY(0px);                }                50% {                    transform: translateY(-10px);                }                100% {                    opacity: 1;                    transform: translateY(0px);                }            }                    @keyframes slideLeft {                0% {                    opacity: 0;                    transform: translateX(-30px);                }                100% {                    opacity: 1;                    transform: translateX(0);                }            }        </style>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Renan Silva</title>
